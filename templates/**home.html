
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mental Health Consultation App</title>
</head>
<body>
<h1>Mental Health Consultation App</h1>
<p>This app will help you identify your strengths, explore career options, and develop a personalized career plan.</p>
<form action="/submit" method="POST">
<label for="career_goals">What are your career goals?</label>
<input type="text" id="career_goals" name="career_goals">
<br>
<label for="skills">What are your skills?</label>
<input type="text" id="skills" name="skills">
<br>
<label for="interests">What are your interests?</label>
<input type="text" id="interests" name="interests">
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
